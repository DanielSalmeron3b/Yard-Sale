<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Se definen las variables globales de CSS */
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            font-family: 'Quicksand';
        }

        body {
            margin: 0;
        }

        /* Con display:grid & place-items:center se centra el div 
        tanto en vertical como en horizontal */
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        /* Se crean filas, donde la parte superior es auto, 
        y que sea una fracción del tamaño total*/
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        /* Se centra el logo en el grid y se amplía su margen 
        en la parte inferior */
        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            /* Para que no aparezca en desktop pero sí en mobile */
            display: none;
        }
        /* Se coloca un display: flex al formulario par aque los
        elementos vayan uno después del otro en columna */
        .form {
            display: flex;
            flex-direction: column;
        }
        .input-email{
            font-family: 'Quicksand';
        }
        .form a{
            color: var(--hospital-green);
            font-size: var(--sm);
            text-align: center;
            text-decoration: none;
            margin-bottom: 52px
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .input-email{
            margin-bottom: 22px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--sm);
            font-weight: bold;
            height: 48px;
        }
        .secondary-button {
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--sm);
            font-weight: bold;
            height: 48px;
        }
        .login-button {
            margin-top: 12px;
            margin-bottom: 36px;
        }
        /* Diseño responsive para que el logo aparezca en pantalla
        en pantallas con un ancho menor o igual a 640px*/
        @media (max-width: 640px) {
            .logo {
                display: block;
            }
            .secondary-button{
                width: 300px;
                position: absolute;
                bottom: 0;
                margin-bottom: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">

                <label for="email" class="label">Email adress</label>
                <input type="email" id="email" placeholder="email@example.com" 
                class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" 
                class="input input-password">

                <input type="submit" value="Log in" 
                class="primary-button login-button">

                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
